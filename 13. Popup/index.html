<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href = 'styles.css'></link>
    <link rel="stylesheet" href = '../homestyles.css'></link>
    </head>
    <body>
        <nav>
        <a href="/" aria-current="page">Home</a>
        </nav>   
        <div class="container">
           <button type="submit" class="btn" onclick="displayPopup()">Submit</button> 
           <div class="popup" id="popup">
            <img src="tick.png">
            <h2>Thank You !!</h2>
            <p>Your details has been submitted successfully...</p>
            <button type="button" onclick="removePopup()">OK</button>
           </div>
        </div> 
        <script src="script.js"></script>
</body>
</html>
