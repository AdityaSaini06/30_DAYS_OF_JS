<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href = 'styles.css'></link>
    <link rel="stylesheet" href = '../homestyles.css'></link>
    <script src="https://kit.fontawesome.com/3330ca31e4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
        <a href="/" aria-current="page">Home</a>
        </nav>    
        <div class="container">
            <div class="music-player">

            <div class="main">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
                <img src="thumbnail.png" class="song-img">
                <h1>Dandelions</h1>
                <p>Ruth B.</p>
                <audio id="song">
                    <source src="Ruth_B_-_Dandelions_CeeNaija.com_.mp3"type='audio/mpeg'>
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlButton"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>         
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
